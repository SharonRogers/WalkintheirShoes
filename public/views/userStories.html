<!-- This is the view for the UserStories -->

<video src="assets/graphics/feet.mp4" id="bgvid" autoplay></video>

<button ui-sref="user" class="topButton">My Page</button>
<br>
<button class="topButton">Log Out</button>

<div class="combinedContainer">
	
	<div class="repeatedstories">
		
		<div ng-repeat="userStory in userStories">
			<p>{{userStory.partOne}}</p>
			
		</div>


	<!--This is the nested view for the personal story that is populated from userstories and user schemas
	  -->
		<div ui-view></div>
			
		<div class="subjects">
			
			<div ng-repeat="situation in subjects">
				<h2>{{situation.subject}}</h2>
				<p>{{situation.comment}}</p>
				<p>{{situation.response}}</p>
			</div>

		</div>

	</div>

	<div class="sharebuttonbar">

		<input class="submitUserFavorite" ng-model="favFamily" placeholder="ENTER THE NAME OF YOUR FAVORITE FAMILY MEMBER">

		<input class="submitUserFavorite" ng-model="favFood" placeholder="ENTER YOUR FAVORITE FOOD">

		<input class="submitUserFavorite" ng-model="favFear" placeholder="ENTER YOUR GREATEST FEAR">

		<input class="submitUserFavorite" ng-model="favPlace" placeholder="ENTER A NAME FOR THE FAVORITE PLACE YOU HAVE LIVED">

		<button class="submitstory" ng-click="addUserFavorites(favFamily, favFood, favFear, favPlace)">SUBMIT</button>
		
	</div>
	
</div>
